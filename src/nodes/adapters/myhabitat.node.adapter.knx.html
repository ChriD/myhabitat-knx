<script type="text/javascript">
  RED.nodes.registerType('myhabitat-adapter-knx',{
    category: 'config',
    color: '#9999FF',
    defaults: {
      adapterId         : { value: 'KNX01',   required: true },
      host              : { value: '',        required: true },
      port              : { value: 0,         required: true, validate:RED.validators.number() },
      forceTunneling    : { value: 0,         validate:RED.validators.number() },
    },
    inputs:0,
    outputs:0,
    icon: 'white-globe.png',
    paletteLabel: 'MyHabitat KNX',
    label: function() {
        return this.adapterId || 'MyHabitat KNX'
    },
  });
</script>


<script type="text/x-red" data-template-name="myhabitat-adapter-knx">

  <div class="form-row">
    <label for="node-config-input-adapterId">Adapter ID</label>
    <input type="text" id="node-config-input-adapterId" placeholder="Adapter ID">
  </div>
  <div class="form-row">
      <label for="node-config-input-host">Host</label>
      <input type="text" id="node-config-input-host" placeholder="">
  </div>
  <div class="form-row">
      <label for="node-config-input-port">Port</label>
      <input type="text" id="node-config-input-port" placeholder="3671">
  </div>

</script>

  </div>
</script>
