<script type="text/javascript">
    RED.nodes.registerType('myhabitat-thing-knx-gafilter',{
        category: 'MyHabitat KNX',
        color: '#9999FF',
        defaults: {
            name:           { value: "" },
            adapterNode:    { value: "", required: true, type: "myhabitat-adapter-knx"},
            gaToFilter:     { value: ""},
            gaToFilterDPT:  { value: ""},
            func:           { value: "\nreturn msg;"},
            outputs:        { value: 1}
        },
        inputs:0,
        outputs:1,
        icon: "function.png",
        paletteLabel: 'GA Filter',
        label: function() {
            return this.name || 'GA Filter';
        },
        oneditprepare: function() {
            var self = this;

            $( "#node-input-outputs" ).spinner({
                min:1,
                change: function(event, ui) {
                    var value = this.value;
                    if (!value.match(/^\d+$/)) { value = 1;  }
                    else if (value < this.min) { value = this.min; }
                    if (value !== this.value) { $(this).spinner("value", value); }
                }
            });

            this.editor = RED.editor.createEditor({
                id: 'node-input-func-editor',
                mode: 'ace/mode/nrjavascript',
                value: $("#node-input-func").val(),
                globals: {
                    msg:true,
                    context:true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });

            RED.library.create({
                url:"functions", // where to get the data from
                type:"function", // the type of object the library is for
                editor:this.editor, // the field name the main text body goes to
                mode:"ace/mode/nrjavascript",
                fields:['name','outputs']
            });
            this.editor.focus();

            $("#node-function-expand-js").click(function(e) {
                e.preventDefault();
                var value = self.editor.getValue();
                RED.editor.editJavaScript({
                    value: value,
                    width: "Infinity",
                    cursor: self.editor.getCursorPosition(),
                    mode: "ace/mode/nrjavascript",
                    complete: function(v,cursor) {
                        self.editor.setValue(v, -1);
                        self.editor.gotoLine(cursor.row+1,cursor.column,false);
                        setTimeout(function() {
                            self.editor.focus();
                        },300);
                    }
                })
            })
        },
        oneditsave: function() {
            var annot = this.editor.getSession().getAnnotations();
            this.noerr = 0;
            $("#node-input-noerr").val(0);
            for (var k=0; k < annot.length; k++) {
                //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
                if (annot[k].type === "error") {
                    $("#node-input-noerr").val(annot.length);
                    this.noerr = annot.length;
                }
            }
            $("#node-input-func").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>

    <div id="myhabitat-thing-knx-light">
        <div class="form-row">
            <label for="node-input-name" style="width:11em"> Name</label>
            <input type="text" id="node-input-name" placeholder="Name" style="width:60%">
